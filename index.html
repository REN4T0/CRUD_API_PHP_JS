<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./frontend/css/style.css">
    <script type="module" src="./frontend/js/scripts/coleta.js" defer></script>
    <script type="module" src="./frontend/js/module/get.js" defer></script>
    <title>Criar</title>
</head>
<body>
    <div class="form">
        <div class="form-container">
            <div class="form-row">
                <div class="input-box">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Ex: Antonio Banderas" class="input">
                </div>
        
                <div class="input-box">
                    <label for="idade">Idade</label>
                    <input type="number" name="idade" id="idade" placeholder="Ex: 50" class="mini-input">
                </div>
            </div>
    
            <div class="form-row">
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Ex: diegodelavega@email.com" class="input">
                </div>
        
                <div class="input-box">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha aqui..." class="input">
                </div>
            </div>
    
            <button type="submit" class="button cadastrar">Cadastrar</button>
        </div>
    </div>

    <div class="container">

    </div>
</body>
</html>
